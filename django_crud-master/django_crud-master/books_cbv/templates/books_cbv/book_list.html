{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'books_cbv:book_list' %}">Books CBV</a></h2>




    <div class="container">
<div class="card">
          <!-- Global site tag (gtag.js) - Google Analytics -->
          <div class="card-header"><i class="fa fa-fw fa-globe"></i> <strong>Browse User</strong> <a href="{% url 'books_cbv:book_new' %}" class="float-right btn btn-dark btn-sm"><i class="fa fa-fw fa-plus-circle"></i> Add Users</a></div>
</div>
    </div>
          
      <br>
      
          
            <div>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr class="bg-primary text-white">
                                <th>Sr#</th>
                                <th>Name</th>
                                <th>Pages</th>
                                
                                <th class="text-center">Edit</th>
                                <th class="text-center">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                                {% for book in object_list %}
                            <tr>
                                    <td>{{ book.id }}</td>
                                    <td>{{ book.name }}</td>
                                    <td> ({{ book.pages }} Pages)</td>
                                    <td align="center"><a href="{% url 'books_cbv:book_edit' book.id %}"  class="text-primary"><i class="fa fa-fw fa-edit"></i>edit</a></td>
                                    <td align="center"><a href="{% url 'books_cbv:book_delete' book.id %}" class="text-danger"><i class="fa fa-fw fa-trash"></i>delete</a></td>   
    
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div> <!--/.col-sm-12-->
                
            </div>



{% endblock %}
